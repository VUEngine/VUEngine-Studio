<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
    @keyframes splashFadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 0.2;
      }
    }

    @keyframes splashPulse {
      0% {
        opacity: 0.2;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.2;
      }
    }

    .logo {
      -webkit-app-region: drag;
      background: none;
      animation-name: splashFadeIn, splashPulse;
      animation-duration: 0.5s, 2s;
      animation-delay: 0s, 0.5s;
      animation-timing-function: linear, linear;
      animation-iteration-count: 1, infinite;
      z-index: 1;
    }

    .logo::after {
      animation: none;
      background: transparent no-repeat center url('../icons/512x512.png');
      background-size: contain;
      height: 320px;
      content: "";
      margin-left: -160px;
      margin-top: -160px;
      position: absolute;
      left: 50%;
      top: 50%;
      width: 320px;
    }
  </style>
</head>

<body>
  <div class="logo"></div>
</body>

</html>
