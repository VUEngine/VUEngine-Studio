<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
    body {
      -webkit-app-region: drag;
      margin: 0;
      overflow: hidden;
    }

    @keyframes videoFade {
      0% {
        opacity: 0;
      }

      15% {
        opacity: 1;
      }

      75% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes infoFadeIn {
      0% {
        opacity: 0;
      }

      60% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes logoPulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    .splash-container {
      animation-name: videoFade;
      animation-duration: 4.2s;
      animation-delay: 0.1s;
      animation-timing-function: linear;
      animation-iteration-count: 1;
      align-items: center;
      display: flex;
      height: 280px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      width: 560px;
      z-index: 10;
    }

    .info-container {
      align-items: center;
      animation-name: infoFadeIn;
      animation-duration: 3.25s;
      animation-delay: 0s;
      animation-timing-function: linear;
      animation-iteration-count: 1;
      background-color: #111;
      box-sizing: border-box;
      color: #ccc;
      display: flex;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      gap: 20px;
      height: 280px;
      opacity: 1;
      padding: 10px;
      position: absolute;
      width: 560px;
      z-index: 1;
    }

    .info-container img {
      animation-name: logoPulse;
      animation-duration: 2s;
      animation-delay: 4s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    h1 {
      font-size: 29px;
      white-space: nowrap;
    }

    .copyright {
      font-size: 12px;
      letter-spacing: -.5px;
    }
  </style>
</head>

<body>
  <div class="splash-container">
    <video src="./splash.mp4" preload="auto" autoplay></video>
  </div>
  <div class="info-container">
    <img src="../icons/512x512.png" height="200" width="200" />
    <div>
      <h1>
        VUEngine Studio
        <span style="opacity: .5;">0.6.0</span>
      </h1>
      <p class="copyright">
        Â© 2022-2024 Christian Radke and Jorge Andres Eremiev
        <br /><br />
      </p>
    </div>
  </div>
</body>

</html>
